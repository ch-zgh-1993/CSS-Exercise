<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>resize属性</title>
	<style type="text/css">
		.resize-base{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			overflow: auto; 
			resize: both;
		}
	</style>
</head>
<body>	
	<p>规定用户可以调整div的大小</p>
	<div class="resize-base">必须使用overflow(auto,hidden,scroll)属性，resize(none || both || horizontal || vertical)</div>
</body>
</html>
