<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	
	<div class="wrapper">
		<div class="item1">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>

	<div class="wrapper">
		<div class="item2">1</div>
		<div>2</div>
		<div class="item3">3</div>
		<div class="item4">4</div>
		<div>5</div>
		<div>6</div>
	</div>
	
	<div class="wrapper wrapper1">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="wrapper wrapper2">
		<div style="grid-area: 'header'; grid-column: 1/5;">1</div>
		<div style="grid-area: 'sider'; grid-column: 1/2;" >2</div>
		<div style="grid-area: 'main'; grid-column: 2/5;">3</div>
		<div style="grid-area: 'footer'; grid-column: 1/5;">4</div>
	</div>


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
